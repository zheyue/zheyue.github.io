<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Elegant Homepage</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入样式文件 -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* 浅咖啡色背景 */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        header {
            background-color: #8b4513; /* 深咖啡色 */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #faf0e6; /* 米白色 */
            border-radius: 10px; /* 圆角边框 */
        }

        footer {
            background-color: #8b4513;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px; /* 与内容区域留出一定的间距 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Elegant Homepage</h1>
    </header>
    <section>
        <h2>About Me</h2>
        <p>I am a passionate individual with a taste for elegance and sophistication. Welcome to my elegant homepage!</p>
    </section>
    <section>
        <h2>Projects</h2>
        <ul>
            <li><a href="#">Project 1</a></li>
            <li><a href="#">Project 2</a></li>
            <li><a href="#">Project 3</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 My Elegant Homepage</p>
    </footer>

    <script>
        window.onload = function() {
            document.body.classList.add('loaded');
        }
    </script>
</body>
</html>
